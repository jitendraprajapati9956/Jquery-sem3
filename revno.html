<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse Number</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function reverseNumber(num) {
                // Convert the number to string, reverse it, and convert it back to a number
                return num.toString().split('').reverse().join('');
            }

            $('#reverseNumber').click(function() {
                const inputVal = $('#numberInput').val().trim();

                if (!/^\d+$/.test(inputVal)) {
                    $('#result').text('Please enter a valid positive integer.');
                    return;
                }

                const reversedNum = reverseNumber(inputVal);
                $('#result').text(`Reversed number: ${reversedNum}`);
            });
        });
    </script>
</head>
<body>
    <h1>Reverse Number</h1>
    <input type="text" id="numberInput" placeholder="Enter a number">
    <button id="reverseNumber">Reverse Number</button>
    <p id="result"></p>
</body>
</html>
