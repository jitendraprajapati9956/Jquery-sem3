<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        table, th, td {
            border: 1px solid #dddddd;
            padding: 8px;
        }
      
       
    </style>
</head>
<body>
    <h3>Marksheet</h1>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Subject Name</th>
                <th>Total</th>
                <th>Marks </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Advanced web Design</td>
                <td>100</td>
                <td>80</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mobile Application Development</td>
                <td>100</td>
                <td>70</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Cyber Security</td>
                <td>100</td>
                <td>72</td>
            </tr>
            <tr>
                <td>4</td>
                <td>PHP</td>
                <td>100</td>
                <td>88</td>
            </tr>
            <tr>
                <td>5</td>
                <td>C#</td>
                <td>100</td>
                <td>75</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Marks Obtained</td>
                <td>385</td>
            </tr>
            <tr>
                <td colspan="3">Percentage</td>
                <td>77%</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
