<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function factorial(n) {
                if (n < 0) return 'Invalid input';  // Factorial is not defined for negative numbers
                if (n === 0 || n === 1) return 1;  // Factorial of 0 and 1 is 1
                let result = 1;
                for (let i = 2; i <= n; i++) {
                    result *= i;
                }
                return result;
            }

            $('#calculateFactorial').click(function() {
                const inputVal = $('#numberInput').val().trim();
                const num = parseInt(inputVal, 10);

                if (!/^\d+$/.test(inputVal)) {
                    $('#result').text('Please enter a valid non-negative integer.');
                    return;
                }

                const fact = factorial(num);
                $('#result').text(`Factorial of ${num} is ${fact}.`);
            });
        });
    </script>
</head>
<body>
    <h1>Factorial Calculator</h1>
    <input type="text" id="numberInput" placeholder="Enter a number">
    <button id="calculateFactorial">Calculate Factorial</button>
    <p id="result"></p>
</body>
</html>
