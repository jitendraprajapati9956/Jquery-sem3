<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci Series Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function generateFibonacci(n) {
                if (n <= 0) return [];
                if (n === 1) return [0];
                if (n === 2) return [0, 1];

                let fib = [0, 1];
                for (let i = 2; i < n; i++) {
                    fib.push(fib[i - 1] + fib[i - 2]);
                }
                return fib;
            }

            $('#generateFibonacci').click(function() {
                const inputVal = $('#termsInput').val().trim();
                const numTerms = parseInt(inputVal, 10);

                if (!/^\d+$/.test(inputVal) || numTerms <= 0) {
                    $('#result').text('Please enter a valid positive integer.');
                    return;
                }

                const fibonacciSeries = generateFibonacci(numTerms);
                $('#result').text(`Fibonacci series (${numTerms} terms): ${fibonacciSeries.join(', ')}`);
            });
        });
    </script>
</head>
<body>
    <h1>Fibonacci Series Generator</h1>
    <input type="text" id="termsInput" placeholder="Enter number of terms">
    <button id="generateFibonacci">Generate</button>
    <p id="result"></p>
</body>
</html>
